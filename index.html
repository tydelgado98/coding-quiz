<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>coding quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Coding Quiz!</h1></header>
   <h2 id="timer"></h2>
      <div class="container">
        <div id="question-cont" class="hide"></div>
        <div id="question">question</div>
        <div class="answer">
        <button class="btn">a 1</button>
        <button class="btn">a 2</button>
        <button class="btn">a 3</button>
        <button class="btn">a 4</button>
      </div>
        <div class="card-footer">
          <button id="start" class="start-btn btn">Start Quiz</button>
          <button id="next" class="next-btn btn hide">Next</button>
        </div>
      </div>
      
     
    
  
    <script src="script.js"></script>
  </body>
</html>
